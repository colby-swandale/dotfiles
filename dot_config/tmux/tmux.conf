# ── Prefix ────────────────────────────────────────────────────────
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ── General ───────────────────────────────────────────────────────
set -g default-shell /opt/homebrew/bin/fish
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# ── Ghostty compatibility ────────────────────────────────────────
set -s extended-keys on
set -s extended-keys-format csi-u
set -as terminal-features 'xterm-ghostty:extkeys'
set -g history-limit 50000
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g set-clipboard on
set -sg escape-time 0
set -g focus-events on
set -g status-interval 5
set -g status-position top

# ── Vi mode ───────────────────────────────────────────────────────
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# ── Splits & navigation ──────────────────────────────────────────
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ── Quick launchers ───────────────────────────────────────────────
bind g new-window -n lazygit lazygit
bind v new-window -n nvim nvim

# ── Reload config ─────────────────────────────────────────────────
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# ── Plugins (TPM) ────────────────────────────────────────────────
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'catppuccin/tmux'

# ── Plugin settings ──────────────────────────────────────────────
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'

set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style 'rounded'

set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_current_text " #W"

set -g status-left ""

# ── Initialize TPM (keep at bottom) ──────────────────────────────
run '~/.tmux/plugins/tpm/tpm'

# ── Custom catppuccin modules (after TPM so theme vars are available) ─
source ~/.tmux/plugins/tmux/status/git_branch.conf
source ~/.tmux/plugins/tmux/status/ruby.conf

# ── Status right ─────────────────────────────────────────────────
set -g status-right-length 100
set -g status-right "#{E:@catppuccin_status_ruby}#{E:@catppuccin_status_git_branch}#{E:@catppuccin_status_directory}#{E:@catppuccin_status_session}"
